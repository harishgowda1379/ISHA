<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Isha - AI Assistant</title>
  <style>
    body {
      margin: 0;
      background-color: #0a0a0a;
      color: #eaeaea;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background: #111;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      font-size: 18px;
      margin: 0;
    }
    .header-controls {
      display: flex;
      gap: 10px;
    }
    select, button {
      background: #222;
      color: white;
      border: 1px solid #444;
      padding: 6px 10px;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
    }
    #chatbox {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 12px;
      background: linear-gradient(to right, #0a0a0a, #111);
    }
    .message {
      padding: 12px 16px;
      border-radius: 10px;
      max-width: 80%;
      line-height: 1.6;
      white-space: pre-wrap;
    }
    .user {
      align-self: flex-end;
      background: #1e1e1e;
      box-shadow: 0 0 4px #00aaff;
    }
    .isha {
      align-self: flex-start;
      background: #141414;
      border-left: 3px solid #00ffc8;
    }
    .thinking {
      font-style: italic;
      color: #888;
    }
    .controls {
      background: #111;
      padding: 12px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .input-area {
      display: flex;
      gap: 10px;
    }
    input[type="text"] {
      flex: 1;
      padding: 10px;
      background: #1a1a1a;
      color: #fff;
      border: 1px solid #333;
      border-radius: 6px;
    }
    .audio-hidden {
      display: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>Isha - AI Voice Assistant</h1>
    <div class="header-controls">
      <select id="langSelect">
        <option value="english">English</option>
        <option value="hindi">Hindi</option>
        <option value="kannada">Kannada</option>
      </select>
      <button onclick="toggleMute()">üîá Mute</button>
      <button onclick="clearChat()">üßπ Clear</button>
    </div>
  </header>

  <div id="chatbox"></div>

  <div class="controls">
    <div class="input-area">
      <input type="text" id="textInput" placeholder="Ask something..." onkeydown="if(event.key==='Enter') sendText()" />
      <button onclick="startListening()">üéôÔ∏è</button>
      <button onclick="stopAudio()">‚èπÔ∏è</button>
      <button onclick="sendText()">üì§</button>
    </div>
    <audio id="audioPlayer" class="audio-hidden"></audio>
  </div>

  <script>
    const chatbox = document.getElementById("chatbox");
    const audioPlayer = document.getElementById("audioPlayer");
    const textInput = document.getElementById("textInput");
    const langSelect = document.getElementById("langSelect");
    let isMuted = false;

    function appendMessage(role, msg) {
      const div = document.createElement("div");
      div.className = `message ${role}`;
      div.innerHTML = msg.replace(/\n/g, '<br>');
      chatbox.appendChild(div);
      chatbox.scrollTop = chatbox.scrollHeight;
    }

    function showThinking() {
      const div = document.createElement("div");
      div.className = "message isha thinking";
      div.innerHTML = "Isha is thinking...";
      div.id = "thinking";
      chatbox.appendChild(div);
      chatbox.scrollTop = chatbox.scrollHeight;
    }

    function removeThinking() {
      const think = document.getElementById("thinking");
      if (think) think.remove();
    }

    function startListening() {
      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = getLangCode(langSelect.value);
      recognition.interimResults = false;
      recognition.onresult = function(event) {
        const text = event.results[0][0].transcript;
        appendMessage("user", text);
        sendToServer(text);
      };
      recognition.onerror = function(event) {
        appendMessage("isha", "‚ùå Error: " + event.error);
      };
      recognition.start();
    }

    function getLangCode(lang) {
      if (lang === "hindi") return "hi-IN";
      if (lang === "kannada") return "kn-IN";
      return "en-IN";
    }

    function sendText() {
      const text = textInput.value.trim();
      if (!text) return;
      appendMessage("user", text);
      sendToServer(text);
      textInput.value = "";
    }

    function sendToServer(text) {
      showThinking();
      const lang = langSelect.value;
      fetch("/ask", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ text: text, lang: lang })
      })
      .then(res => res.json())
      .then(data => {
        removeThinking();
        appendMessage("isha", data.reply);
        if (!isMuted && data.audio) {
          audioPlayer.src = data.audio + "?v=" + new Date().getTime();
          audioPlayer.play();
        }
      });
    }

    function stopAudio() {
      if (!audioPlayer.paused) {
        audioPlayer.pause();
        audioPlayer.currentTime = 0;
      }
    }

    function toggleMute() {
      isMuted = !isMuted;
      alert(isMuted ? "üîá Muted" : "üîä Unmuted");
    }

    function clearChat() {
      chatbox.innerHTML = "";
    }
  </script>
</body>
</html>
